<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Stock In</th>
        <th>Status</th>
      </thead>
      <tbody>
        <tr>
          <td>PR_ID_111</td>
          <td>BMW</td>
          <td>1</td>
          <td>$1000</td>
          <td>233</td>
          <td>Received</td>
        </tr>
        <tr class="under-shipment">
          <td>PR_ID_112</td>
          <td>I Phone</td>
          <td>1</td>
          <td>$500</td>
          <td>10</td>
          <td>Under Shipment</td>
        </tr>
        <tr class="not-received">
          <td>PR_ID_113</td>
          <td>Sony Baran 19</td>
          <td>3</td>
          <td>$800</td>
          <td>44</td>
          <td>Not Received</td>
        </tr>
        <tr>
          <td>PR_ID_114</td>
          <td>Tesla Car</td>
          <td>1</td>
          <td>$2000</td>
          <td>10</td>
          <td>Received</td>
        </tr>
        <tr class="not-received iphone">
          <td>PR_ID_115</td>
          <td>Lenov laptop</td>
          <td>1</td>
          <td>$600</td>
          <td>20</td>
          <td>Not Received</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
