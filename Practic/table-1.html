<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo-Table</title>
    <link rel="stylesheet" href="./tablee-1.css" />
  </head>
  <body>
    <table>
      <thead>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Stock In</th>
        <th>Status</th>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Apple</td>
          <td>10</td>
          <td>100$</td>
          <td>10</td>
          <td>Redived</td>
        </tr>
        <tr class="under-shipment">
          <td>102</td>
          <td>Mango</td>
          <td>39</td>
          <td>800$</td>
          <td>13</td>
          <td>Under-shipment</td>
        </tr>
        <tr class="not-received">
          <td>103</td>
          <td>Mobile</td>
          <td>34</td>
          <td>1000$</td>
          <td>20</td>
          <td>Not Redived</td>
        </tr>
        <tr>
          <td>104</td>
          <td>Water Filter</td>
          <td>13</td>
          <td>10$</td>
          <td>4</td>
          <td>Redived</td>
        </tr>
        <tr class="not-received-laptop">
          <td>105</td>
          <td>Laptop</td>
          <td>10</td>
          <td>1000$</td>
          <td>10</td>
          <td>Not Redived</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
